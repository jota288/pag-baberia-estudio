<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Contacto - Barberia Alura</title>
    <link  rel="stylesheet" href="style.css">
   <!-- <link  rel="stylesheet" href="reset.css"> -->
  </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">HOME</a> </li>
                        <li> <a href="Productos.html">Productos</a> </li>
                        <li> <a href="contacto.html">Contactos</a> </li>
                    </ul>
                </nav>
            </div>         
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electronico </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>

                    <legend> ¿Cómo quisiera que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio"  name="contacto" value="email" id="radio-email">Email </label>
                    

                    <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Telefono </label>
                    

                    <label for="radio-whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp </label>
                    

                </fieldset>

                <fieldset>

                    <legend>¿En que horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la baberia Alura?</label>

                <input class="enviar"  type="submit" value="Enviar Formulario">
            </form>

            <table>

                <thead>

                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                </tbody>

            </table>
            
        </main>

        <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
                <p class="pieDePagina">&copy Copywrite Barberia Alura - 2024 </p>
        </footer>

    </body>
</html>
